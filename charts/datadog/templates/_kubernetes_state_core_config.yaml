{{- define "kubeStateMetricsCore-config" -}}
kubernetes_state_core.yaml.default: |-
{{- if .Values.datadog.kubeStateMetricsCore.useClusterCheckRunners }}
  cluster_check: true
{{- end }}
  init_config:
  instances:
    - collectors:
{{- if .Values.datadog.kubeStateMetricsCore.collectSecretMetrics }}
      - secrets
{{- end }}
{{- if .Values.datadog.kubeStateMetricsCore.collectVpaMetrics }}
      - verticalpodautoscalers
{{- end }}
      - nodes
      - pods
      - services
      - resourcequotas
      - replicationcontrollers
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - namespaces
      - endpoints
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
      - cronjobs
      - jobs
      - horizontalpodautoscalers
      - poddisruptionbudgets
      - storageclasses
      - volumeattachments
      - ingresses
{{- if .Values.datadog.kubeStateMetricsCore.useClusterCheckRunners }}
      skip_leader_election: true
{{- end }}
      labels_as_tags:
{{- $resourcesList := list "pod" "node" "namespace" -}}
{{- $resourcesDict := dict -}}
{{- range $resource := $resourcesList }}
{{- if (get $.Values.datadog (printf "%sLabelsAsTags" $resource)) }}
{{- $_ := set $resourcesDict $resource (get $.Values.datadog (printf "%sLabelsAsTags" $resource))}}
{{- end }}
{{- end }}
{{- $labelMappingDict := merge $resourcesDict $.Values.datadog.kubeStateMetricsCore.labelsAsTags }}
{{  $labelMappingDict | toYaml | indent 10 }}
{{- end -}}
